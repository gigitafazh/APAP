<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ubah Kurikulum</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> -->
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Beranda</a></li>
			<li class="breadcrumb-item"><a href="#">Kurikulum</a></li>
		</ol>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<center>
					<h3>Ubah Matkul Kurikulum</h3>
				</center>
				<form action="/matkul-kurikulum/update/submit" method="post"
					th:object="${matkulKurikulum}">
					<table>
						<tbody>
							<tr>
								<td><label for="kode_kurikulum">Kode
										Kurikulum</label></td>
								<td><input class="form-control"
									type="text" name="kode_kurikulum" th:value="${kodeKurikulum}" readonly="true" /></td>
							</tr>
							<tr>
								<td><label for="matkul">Nama
										Mata Kuliah</label></td>
								<td>
									<select th:field="${matkulKurikulum.id_matkul}" class="form-control" id="matkul" name="matkul">
										<option th:each="eachMatkul,iterationStatus: ${matkuls}" th:value="${eachMatkul.id}" th:text="${eachMatkul.nama_matkul}">Matkul</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="status_matkul">Status Matkul</label></td>
								<td>
									<select th:field="${matkulKurikulum.status_matkul}" class="form-control" id="status_matkul" name="status_matkul">
										<option value="Wajib Univ">Wajib Univ</option>
										<option value="Wajib Fakultas">Wajib Fakultas</option>
										<option value="Wajib Prodi">Wajib Prodi</option>
										<option value="Pilihan Minat">Pilihan Minat</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="term">Term</label></td>
								<td>
									<select th:field="${matkulKurikulum.term}" class="form-control" id="term" name="term">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
					<input type="hidden" name="id_kurikulum" th:value="${matkulKurikulum.id_kurikulum}" />
					<input type="hidden" name="id_matkul" th:value="${matkulKurikulum.id_matkul}" />
					<input type="hidden" name="id" th:value="${matkulKurikulum.id}" />
					<div class="pull-right" style="margin-top: 20px; margin-right: 20px">
						<a th:href="'/kurikulum/view/' + ${matkulKurikulum.id_kurikulum}" class="btn btn-danger">Batal</a>
						<button type="submit" class="btn btn-success">Simpan</button>
					</div>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
