<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Beranda</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container" style="margin-top: 50px">

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 text-center">
				<image src="images/logo.png" />
				<h6>Selamat datang di Sistem Informasi Kurikulum Universitas</h6>
				<hr />
				<div class="row">
					<div class="col-md-6">
						<h5>Lihat Kurikulum</h5>
						<form class="form-group" action="/kurikulum/view" method="GET">
							<div
								style="margin-left: 25px; margin-right: 25px; margin-bottom: 15px;">
								<input class="form-control" type="text" name="kode_kurikulum"
									placeholder="Masukkan kode kurikulum" required="true" />
							</div>
							<div>
								<button class="btn btn-primary"
									style="margin-top: 10px; margin-left: 10px" type="submit">Lihat</button>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<h5>Lihat Mata Kuliah</h5>
						<form class="form-group" action="/mata-kuliah/view" method="GET">
							<div
								style="margin-left: 25px; margin-right: 25px; margin-bottom: 15px;">
								<input class="form-control" type="text" name="kode_matkul"
									placeholder="Masukkan kode mata kuliah" required="true" />
							</div>
							<div>
								<button class="btn btn-primary"
									style="margin-top: 10px; margin-left: 10px" type="submit">Lihat</button>
							</div>
						</form>
					</div>
				</div>
				<hr />
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
